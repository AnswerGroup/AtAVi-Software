<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">

        <title>AtAVi - Change Password</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="scripts/angular.min.js"></script>
        <script src="scripts/recorder.js"></script>
        <script src="modules/module.js"></script>
        <script src="controllers/ChangePasswordController.js"></script>
    </head>

    <body ng-app="AtAViApp">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">AtAVi Control Panel</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/rules">Rules</a>
                        </li>
                        <li class="active"><a href="#">Change Password</a>
                        </li>
                    </ul>
                    <button type="button" class="btn btn-danger logout" onclick="logout()">Logout</button>
                </div>
                <!--/.nav-collapse -->
            </div>
        </nav>
        <div class="container">
            <h1 style="margin-top:50px; text-align: center;" class="reset-title">Change Password</h1>
            <div class="alert alert-success" id="success">
                <strong>Success!</strong> Password changed successfully.
            </div>
            <div class="alert alert-danger" id="warning">
                <strong>Warning!</strong> Password not matching or wrong old password.
            </div>
            <form ng-controller="ChangePasswordController">
                <div id="reset-form" class="form-group">
                    <label for="old">Old Password:</label>
                    <input type="password" class="form-control" id="old">
                    <label for="new">New Password:</label>
                    <input type="password" class="form-control" id="new">
                    <label for="rep">Repeat Password:</label>
                    <input type="password" class="form-control" id="rep">
                    <button type="button" class="btn btn-primary" id="formButton" ng-click="change()">Update</button>
                </div>
            </form>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript">
            function logout() {
                localStorage.removeItem('token');
                window.location.replace("/");
            }
        </script>
    </body>

</html>
