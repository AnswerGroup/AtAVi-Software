<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>AtAVi - Login</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>

  <body id="loginBody" ng-app="AtAViApp">
    <!--<div ng-controller="AdminLoginController">-->
    <div id="formContainer">
        <form ng-controller="AdminLoginController">
          <div class="form-group">
            <p id="headingLogin">AtAVi - Login</p>
            <div id="admin-avatar"></div>
            <div class="input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                <input autofocus="autofocus" placeholder="Password" type="password" class="form-control" id="psw"/>
            </div>
            <button class="form-control btn btn-danger" type="submit" id="loginButton" ng-click="login()">Login</button>
          </div>
        </form>
        <div class="alert alert-danger" id="warning">
            <strong>Warning!</strong> Wrong Password.
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/recorder.js"></script>
    <script src="modules/module.js"></script>
    <script src="controllers/AdminLoginController.js"></script>
  </body>
</html>
